<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div class="gameboard">
      <div class="rowZero">
        <div class="blankBox" id="cardZero"></div>
        <div class="blankBox" id="cardOne"></div>
        <div class="blankBox" id="cardTwo"></div>
      </div>
      <div class = "rowOne">
        <div class="blankBox" id="cardThree"></div>
        <div class="blankBox" id="cardFour"></div>
        <div class="blankBox" id="cardFive"></div>
      </div>
      <div class="rowTwo">
        <div class="blankBox" id="cardSix"></div>
        <div class="blankBox" id="cardSeven"></div>
        <div class="blankBox" id="cardEight"></div>
      </div>
    </div>
    
    <input type="button" value="Reset" onClick="window.location.reload()">

  <script src="js/script.js"></script>
  </body>
</html>
